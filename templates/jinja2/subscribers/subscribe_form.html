<form action="{{ url('subscribers:create_subscriber') }}" class="subs-form" method="post">
    {{ csrf_input }}
    <div class="subs-form__inner clr">
        <div class="input-wrap">
            {{ render_field(form.email, class="t-input subs-form__input") }}
        </div>
        <input type="submit" value="{{ _('Subscribe to news') }}" class="btn subs-form__submit">
    </div>
</form>
